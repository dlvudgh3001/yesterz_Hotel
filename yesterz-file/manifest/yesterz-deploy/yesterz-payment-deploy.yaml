apiVersion: apps/v1 
kind: Deployment 
metadata:
 name: payment-api
 namespace: yesterz-service
spec: 
 replicas: 2 
 selector:
  matchLabels:
   app: payment-api
 template:
  metadata: 
   labels:
    app: payment-api
  spec:
   containers:
    - name: payment-api
      image: 686266755470.dkr.ecr.ap-northeast-2.amazonaws.com/yesterz-service:payment-1.08
      imagePullPolicy: Always
      ports:
        - containerPort: 8002